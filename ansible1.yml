---
- hosts:
    - node2
    - node3
    - node1
  become: true

  tasks:
    - name: ping all servers
      ping:

    - name: installing httpd
      yum:
        name: httpd
        state: latest

    - name: stop httpd
      service:
        name: httpd
        state: stopped

    - name: start httpd
      service:
        name: httpd
        state: started

    - name: installing git
      yum:
        name: git
        state: latest
